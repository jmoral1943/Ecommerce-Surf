<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Contact Surf Star Store">
    <link rel="stylesheet" href="./lib/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/4d19c8c06d.js"></script>
    <link rel="stylesheet" href="./lib/css/contact.css">
    <link rel="stylesheet" href="./lib/css/hamburgers.css">
    <title>Surf Shop</title>
  </head>

  <body>
    <div class="content">

      <div class="content__hero">

       <div class="contact__headerHomeScreen">

       </div>
        
        <div class="heroText">
          <h1 class="heroText__header--mobile">CONTACT US NOW </h1>
          <p class="heroText__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt 
            ut labore et dolore magna aliqua.</p>
        </div>

        <div class="homescreen__header">
          <div class="header__leftside">

            <div class="header__hamburger-shoppingCart">
              <div id="homescreen__hamburger" class="homescreen__hamburgerIcon animated bounceInDown">
                <button class="hamburger hamburger--spin" type="button" aria-label="Hamburger-icon">
                  <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                  </span>
                </button>
              </div>
              <div class="shopping-cart animated bounceInDown">
                <i class="fas fa-shopping-cart"></i>
              </div>
            </div>

            <nav id="homescreen__navbar" class="homescreen__navbar">
              <div class="navbar__links animated fadeInDown">
                <a href="./index.html" class="homescreen__navbar--mobile">Home</a>
                <a href="./product.html" class="homescreen__navbar--mobile">Products</a>
                <a href="./contact.html" class="homescreen__navbar--mobile">Contact Us</a>
              </div>
            </nav>
          </div>

          <a class="homescreen__navbarLogo animated bounceInDown" href="./index.html">
            <img class="homescreen__image animated bounceInDown" src="./lib/img/surf-logo.svg" alt="logo">
            <p class="homescreen__navbarText">Surf</p>
          </a>
        </div>
        
      </div>
    

      <main class="main-content">
        <form name="contact-us" class="main-content__form" onsubmit="validateForm()">
          <div class="form__input animated bounceInLeft">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          
          <div class="form__input animated bounceInLeft">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          
          <div class="form__input animated bounceInLeft">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form__input animated bounceInLeft">
            <label for="item">Item to purchase: </label>
            <input type="text" id="item" name="item" required>
          </div>
          
          <div class="form__input animated bounceInLeft">
            <label>Comments: </label>
            <textarea class="form__textarea" rows="4" cols="40" >
            </textarea>
          </div>

          <button class="submit-btn animated bounceInLeft" type="submit">Submit</button>
        </form>
      </main>
      <footer class="footer">
        <div class="footer__copyright">
          <img class="footer__logo animated bounceInLeft" src="./lib/img/surf-logo.png" alt="logo">
          <p class="footer__text">	&copy; 2019 Jonathan Morales</p>
        </div>
         
        <div class="footer__social-media">
          <a href="https://www.instagram.com/?hl=en" alt="Instagram link" aria-label="Visit our social media page on Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.facebook.com/" alt="Facebook link" aria-label="Visit our social media page on Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/?lang=en" alt="Twitter link" aria-label="Visit our social media page on Twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </footer>

    </div>

    <script src="./lib/js/index.js"></script>
  </body>
</html>
