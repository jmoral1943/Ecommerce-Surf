<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./lib/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/4d19c8c06d.js"></script>
    <link rel="stylesheet" href="./lib/css/contact.css">
    <title>Surf Shop</title>
  </head>

  <body>
    <div class="content">
      <div id="homescreen__header--mobile" class="homescreen__header--desktop">
        <nav>
          <img class="homescreen__image animated bounceInLeft" src="./lib/img/surf-logo.png" alt="logo">
          <div class="animated bounceInLeft">
              <a href="javascript:;" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="./index.html" class="homescreen__navbar--mobile">Home</a>
              <a href="./product.html" class="homescreen__navbar--mobile">Products</a>
              <a href="./contact.html" class="homescreen__navbar--mobile">Contact Us</a>
          </div>
        </nav>
      </div>

      <main class="main-content">
        <form class="main-content__form">
          <div class="form__input">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          
          <div class="form__input">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          
          <div class="form__input">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form__input">
            <label for="item">Item to purchase: </label>
            <input type="text" id="item" name="item" required>
          </div>
          
          <div class="form__input">
            <label for="comments">Comments: </label>
            <textarea type="text" rows="4" cols="70" required>
            </textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </main>
      <footer class="footer">
        <div class="footer__copyright">
          <img class="footer__logo animated bounceInLeft" src="./lib/img/surf-logo.png" alt="logo">
          <p>	&copy; 2019 Jonathan Morales</p>
        </div>
         
        <div class="footer__social-media">
          <a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a>
          <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
        </div>
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./lib/js/index.js"></script>
  </body>
</html>
